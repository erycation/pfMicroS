<div class="custom-dialog {{modalType}}">
	<h2 mat-dialog-title>{{modalTitle}}</h2>
	<mat-dialog-content>
        <div class="row rowPaddingSpacesettings" >
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <input type="text" placeholder="Search by Gaming Term"
                 class="form-control form-control-sm" [(ngModel)]="filterByGamingTerm">
            </div>
            <div class="col-sm-2"></div>
        </div>
        <br />
        <div class="row rowPaddingSpacesettings">
            <table class="table table-bordered" style="margin-bottom: 0px;">
                <thead style="background-color: #eee;">
                    <tr>
                        <th>Term</th>
                        <th>Definition</th>                        
                    </tr>
                </thead>
                <tbody *ngFor="let gamingkpisdefinition of gamingKPISDeffinitions | gamingtermpipe : filterByGamingTerm">
                    <tr>
                        <td>{{gamingkpisdefinition.gamingTerm}}</td>
                        <td>{{gamingkpisdefinition.definition}}</td>                        
                    </tr>
                </tbody>
            </table>
        </div>
		
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button mat-raised-button color="primary" [mat-dialog-close]="true">Ok</button>
	</mat-dialog-actions>
</div>
