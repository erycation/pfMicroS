<div class="custom-dialog {{modalType}}">
	<h2 mat-dialog-title>{{modalTitle}}</h2>
	<mat-dialog-content>
        <div class="row rowPaddingSpacesettings">
            <div class="col-sm-12">
                Voucher
                <input class="form-control form-control-sm" type="text" readonly
                [ngModel]="patronVoucherDto.voucherFullDescription">
            </div>
        </div>
        <div class="row rowPaddingSpacesettings">
            <div class="col-sm-12">
                Expiry Date
                <input class="form-control form-control-sm" type="text" readonly
                [ngModel]="patronVoucherDto.expiryDate | date: 'd/M/y'">
            </div>
        </div>
        <div class="row rowPaddingSpacesettings">
            <div class="col-sm-12">
                Date Printed
                <input class="form-control form-control-sm" type="text" readonly
                [ngModel]="patronVoucherDto?.datePrinted | date: 'd/M/y h:mm:ss a'">
            </div>
        </div>
		
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button mat-raised-button color="primary" [mat-dialog-close]="true">Ok</button>
	</mat-dialog-actions>
</div>
