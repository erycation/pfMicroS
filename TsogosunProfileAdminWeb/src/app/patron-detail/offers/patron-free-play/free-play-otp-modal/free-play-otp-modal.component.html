<div class="custom-dialog {{modalType}}">
	<h2 mat-dialog-title>{{modalTitle}}</h2>
	<mat-dialog-content>
        <div class="row rowPaddingSpacesettings">
            <div class="col-sm-12">
                XtraCreditFullDescription
                <input class="form-control form-control-sm" type="text" readonly
                [ngModel]="patronFreePlayDto.xtraCreditFullDescription">
            </div>
        </div>
        <div class="row rowPaddingSpacesettings">
            <div class="col-sm-12">
                Expiry Date
                <input class="form-control form-control-sm" type="text" readonly
                [ngModel]="patronFreePlayDto?.expiryDate | date: 'd/M/y'">
            </div>
        </div>
        <div class="row rowPaddingSpacesettings">
            <div class="col-sm-12">
                Date Received
                <input class="form-control form-control-sm" type="text" readonly
                [ngModel]="patronFreePlayDto?.dateReceived | date: 'd/M/y h:mm:ss a'">
            </div>
        </div>
		
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button mat-raised-button color="primary" [mat-dialog-close]="true">Ok</button>
	</mat-dialog-actions>
</div>
