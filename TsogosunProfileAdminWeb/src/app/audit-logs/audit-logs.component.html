<div class="row vh-10 d-flex justify-content-center align-items-center" style="margin: 0px; padding : 2px;">
    <div class="card zeroPaddingMarginSetting" style="margin:0px;padding: 0px;">
      <div class="card-header" style="text-align: center;padding-top: 5px;padding-bottom: 5px;">
        <h5 style="text-align: left;padding: 2px;">
         Audit Logs
         </h5>
      </div>
      <div class="card-body">
        <div class="row rowActionButtonSetting">
                <div class="row">
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-outline-danger statusBtnWidth"
                            style="float: right;"  (click)="deleteLogFiles()">
                            Delete&nbsp;<i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
        </div>
        <br />
        <div class="row vh-10 d-flex justify-content-center align-items-center rowPaddingSpacesettings">
          <table class="table table-bordered" style="margin-bottom: 0px;">
            <thead style="background-color: #eee;">
              <tr>
                <th>File Name</th>
                <th>Date Created</th>  
                <th>Size (Bytes)</th>          
                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let logFile of logFilesDtoItems">
              <tr>
                <td>{{logFile.fileName}}</td>
                <td>{{logFile.dateCreated | date: 'd/M/y'}}</td>  
                <td>{{logFile.fileSize}}</td>            
                <td>
                  <button type="button" class="btn btn-link pl-1" (click)="goToLink(logFile.fullPathName)">
                    <i class="fa fa-eye" aria-hidden="true" style="color: blue;"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <p *ngIf="showNoResultsMessage" style="text-align: center;border:solid 1px #eee;padding: 10px;margin: 0px;color: red;">{{resultsMessage}}</p>
          <div class="row rowPaddingSpacesettings">
            <div class="text-center">
              <jw-pagination [items]="logFilesDto" (changePage)="onChangePage($event)"></jw-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
