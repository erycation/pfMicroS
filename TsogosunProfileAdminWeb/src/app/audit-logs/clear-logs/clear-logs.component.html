<div class="custom-dialog">
	<h2 mat-dialog-title>Clear Log Files</h2>
	<mat-dialog-content>
    <mat-divider></mat-divider>
    <div class="row vh-10 d-flex justify-content-center align-items-center rowPaddingSpacesettings" style="text-align: center;">
    <br/>
    <br/>
    <b>{{logsMessage}}</b>
    <br/>
    </div>
	</mat-dialog-content>
	<mat-dialog-actions align="end">        
		<button mat-raised-button  [mat-dialog-close]="true">Close</button>
        <button mat-raised-button color="primary" (click)="clearLogsFiles()">Delete</button>
	</mat-dialog-actions>
</div>
