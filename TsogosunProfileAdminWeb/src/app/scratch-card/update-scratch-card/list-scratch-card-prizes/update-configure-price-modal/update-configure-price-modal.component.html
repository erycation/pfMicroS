<div class="custom-dialog">
	<h2 mat-dialog-title>Update Prize</h2>
	<mat-dialog-content>
    <mat-divider></mat-divider>
    <div class="alert alert-success" role="alert" *ngIf="showSuccessMessage">
        {{successMessage}}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="showErrorMessage">
        {{errorMessage}}
      </div>
        <div class="row vh-10 d-flex justify-content-center align-items-center rowPaddingSpacesettings">
            <div class="col-md-3"  style="text-align: right;padding-right: 10px;">Prize Type</div>
            <div class="col-md-3">
                <ng-select [items]="updateConfigurePriceModal?.prizeTypes" [virtualScroll]="true" appendTo="body" bindLabel="description" bindValue="prizeTypeID"
                  placeholder="Select Prize Type" [(ngModel)]="scratchCardPrizeDto.prizeTypeID">
                </ng-select>               
            </div>
            <div class="col-md-6"></div>
        </div>
        <div class="row vh-10 d-flex justify-content-center align-items-center rowPaddingSpacesettings">
            <div class="col-md-3"  style="text-align: right;padding-right: 10px;">Total Prizes</div>
            <div class="col-md-3">
                <input class="form-control" type="text" [(ngModel)]="scratchCardPrizeDto.numberOfPrizes" (keypress)="numberOnly($event)">
            </div>
            <div class="col-md-6"></div>
        </div>
        <div class="row vh-10 d-flex justify-content-center align-items-center rowPaddingSpacesettings">
            <div class="col-md-3"  style="text-align: right;padding-right: 10px;">Start Rank</div>
            <div class="col-md-3">

                <ng-select [items]="updateConfigurePriceModal?.ranks" [virtualScroll]="true" appendTo="body" bindLabel="rankDescription" bindValue="rankNumber"
                  placeholder="Select Start Rank" [(ngModel)]="scratchCardPrizeDto.startRankID">
                </ng-select> 
            </div>
            <div class="col-md-2" style="text-align: right;">End Rank</div>
            <div class="col-md-3">
                <ng-select [items]="updateConfigurePriceModal?.ranks" [virtualScroll]="true" appendTo="body" bindLabel="rankDescription" bindValue="rankNumber"
                  placeholder="Select End Rank" [(ngModel)]="scratchCardPrizeDto.endRankID">
                </ng-select> 
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row vh-10 d-flex justify-content-center align-items-center rowPaddingSpacesettings">
            <div class="col-md-3"  style="text-align: right;padding-right: 10px;">Winning Message</div>
            <div class="col-md-7">
                <input class="form-control" type="text" [(ngModel)]="scratchCardPrizeDto.winningMessage" maxlength="50">
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <div class="row vh-10 d-flex justify-content-center align-items-center rowPaddingSpacesettings">
            <div class="col-md-3"  style="text-align: right;padding-right: 10px;">Winning Tile</div>
            <div class="col-md-7">
                <input class="form-control" type="text" [(ngModel)]="scratchCardPrizeDto.winingImagePath" readonly>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-primary statusBtnWidth" (click)="updateWinningTile('Winning Tile')">
                    add <i class="fa fa-plus" aria-hidden="true" ></i>
                  </button>
            </div>
            
        </div>
        <div class="row vh-10 d-flex justify-content-center align-items-center rowPaddingSpacesettings">
            <div class="col-md-3"  style="text-align: right;padding-right: 10px;">Regret Message</div>
            <div class="col-md-7">
                <input class="form-control" type="text" [(ngModel)]="scratchCardPrizeDto.regretMessage" maxlength="50">
            </div>
            <div class="col-md-2" style="text-align: left;">
            </div>
        </div>
        <div class="row vh-10 d-flex justify-content-center align-items-center rowPaddingSpacesettings">
            <div class="col-md-3"  style="text-align: right;padding-right: 10px;">Regret Tile</div>
            <div class="col-md-7">
                <input class="form-control" type="text" [(ngModel)]="scratchCardPrizeDto.losingTileImagePath" readonly>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-primary statusBtnWidth" (click)="updateRegretTile('Regret Tile')">
                    add <i class="fa fa-plus" aria-hidden="true" ></i>
                  </button>
            </div>
        </div>
		
	</mat-dialog-content>
	<mat-dialog-actions align="end">        
		<button mat-raised-button  [mat-dialog-close]="true">Close</button>
        <button mat-raised-button [disabled]="loading" color="primary" (click)="updatePrize()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Update</button>
	</mat-dialog-actions>
</div>
